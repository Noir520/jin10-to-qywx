name: Jin10 RSS to QY WeChat

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

concurrency:
  group: jin10-rss
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1. 永远从 main checkout（一定存在）
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2. Node 环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 运行脚本
      - name: Run bot
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
          QYWX_WEBHOOK: ${{ secrets.QYWX_WEBHOOK }}
        run: node rss_to_qywx.js

      # 5. 提交运行态状态文件
      #    - 若 bot/update-last 不存在：自动创建
      #    - 若存在：直接提交
      - name: Commit last.json
        uses: EndBug/add-and-commit@v9
        with:
          branch: bot/update-last
          message: "chore: update last.json"
          add: "last.json"
          push: true
